<title>School Exhibition Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .quiz-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 2rem;
    max-width: 600px;
    width: 90%;
  }
  h1 {
    color: #4a4a4a;
    text-align: center;
  }
  .question {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  .options {
    display: flex;
    flex-direction: column;
  }
  .option {
    background-color: #e9ecef;
    border: none;
    border-radius: 5px;
    padding: 0.8rem;
    margin-bottom: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .option:hover {
    background-color: #ced4da;
  }
  .selected {
    background-color: #007bff;
    color: white;
  }
  .next-btn {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    display: block;
    margin: 1rem auto 0;
    transition: background-color 0.3s ease;
  }
  .next-btn:hover {
    background-color: #218838;
  }
  .result {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 1rem;
  }
</style>
